db:
  image: healthcheck/percona
  cached: true
  encrypted_env_file: codeship.env.encrypted
magento1-test.local:
  image: eu.gcr.io/ems-plugins/magento-sampledata:1.9.3
  container_name: magento1-test.local
  depends_on:
    - db
  volumes:
    - ./Emartech_Emarsys.xml:/app/app/etc/modules/Emartech_Emarsys.xml
    - ./:/app/app/code/local/Emartech/Emarsys
    - ./dev/setup:/opt/emartech/setup
  cached: true
  encrypted_env_file: codeship.env.encrypted
  dockercfg_service: dockercfg-generator
dockercfg-generator:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file: codeship.env.encrypted
magento-static:
  image: eu.gcr.io/ems-plugins/magento-sampledata:1.9.3
  container_name: magento-static
  volumes:
    - ./dev/Emartech_Emarsys.xml:/app/app/etc/modules/Emartech_Emarsys.xml
    - ./:/app/app/code/local/Emartech/Emarsys
    - ./dev/setup:/opt/emartech/setup
  cached: true
  encrypted_env_file: codeship.env.encrypted
  dockercfg_service: dockercfg-generator
dockercfg-generator:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file: codeship.env.encrypted
node:
  container_name: mage_node
  build:
    context: ./dev
    dockerfile: ./Docker/Dockerfile-node
    encrypted_args_file: codeship.env.encrypted
  volumes:
    - ./dev/test:/test
  depends_on:
    - db
    - magento1-test.local
  cached: true
  encrypted_env_file: codeship.env.encrypted
